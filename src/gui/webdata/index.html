<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/style.css">
    <!-- <link rel="stylesheet" href="/dist/style.css"> -->
    <title>Drone Control Dashboard</title>
  </head>
  <body>
    <main>
      <h1>Drone Control Dashboard</h1>
      <div class="main_div">
        <div class="data_div">
					<p>cf link: </p>
					<p id="link">unknown</p>
					<p>cf position:</p>
					<p id="cords">unknown</p>
					<p>add setpoint:</p>
					<div class="input_div">
						<input name="req" id="req" type=text></input>
						<button onclick="AddToProgramList()">+</button>
					</div>
					<label for="req">setpoint save file:</label>
					<input type="file" name="file" id="file" />
        </div>
        <div class="program_container">
          <h3>set points</h3>
          <div class="program_div">
            <ul id="list">
            </ul>
          </div>
        </div>
      </div>
    </main>
    <!-- <script src="/dist/js.js"></script> -->
    <script src="/js.js"></script>
  </body>
</html>
